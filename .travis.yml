language: python
dist: trusty
sudo: required

python:
  - '3.4'
  - '3.5'

before_install:
  - sudo apt install -qq -y python3-dev libleveldb-dev

install:
  - pip install -r requirements.txt
  - pip install --quiet pylint

script:
  - python -m unittest -v
  - 'pylint levelwig *.py'

notifications:
  email:
    on_success: change
    on_failure: change
  irc:
    channels:
      - "irc.rizon.net#raylu"
    skip_join: true
    on_success: change
    on_failure: always
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} %{build_url}"
